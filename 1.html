                    this.value = 'day';

                    Color.toDay();
                    this.value = 'night';
                }
            ">
            <input type="text" onchange="alert('changed');">
            <input type="button" value="night">
            <input type="button" value="night" onclick="
                var body = document.querySelector('body');
                body.style.backgroundColor = 'black';
                body.style.color = 'white';
            ">

                var body = document.querySelector('body');
